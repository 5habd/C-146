<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 15 0">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="6" color="yellow"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="7  0 -5" radius="0.2" color="grey"></a-sphere>
        </a-entity>
        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="14  0 -5" radius="0.3" color="brown"></a-sphere>
        </a-entity>
        <!--earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="21  0 -5" radius="0.45" color="blue"></a-sphere>
        </a-entity>

        <!--mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
            <a-sphere position="28  0 -5" radius="0.43" color="red"></a-sphere>
        </a-entity>
        <!--jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
            <a-sphere position="35  0 -5" radius="1.9" color="orange"></a-sphere>
        </a-entity>
        <!--saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
            <a-sphere position="49  0 -5" radius="0.9" color="#C2A477"></a-sphere>
        </a-entity>
        <!--uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
            <a-sphere position="56  0 -5" radius="0.7" color="#1B2D48"></a-sphere>
        </a-entity>
        <!--neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
            <a-sphere position="64  0 -5" radius="0.8" color="#00F7F7"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
